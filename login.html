<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Login Page + Blob Button</title>
  <style>
    /* === RESET === */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: #557dc4;
      font-family: 'Poppins', sans-serif;
    }

    /* === BLOB BUTTON === */
    .buttons { margin-top: 40px; text-align: center; }

    .blob-btn {
      position: relative;
      padding: 20px 46px;
      margin-bottom: 30px;
      text-align: center;
      text-transform: uppercase;
      color: #0505A9;
      font-size: 16px;
      font-weight: bold;
      background-color: transparent;
      outline: none;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      overflow: hidden;
      transition: color 0.5s;
    }

    .blob-btn::before {
      content: "";
      z-index: 1;
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      border: 2px solid #0505A9;
      border-radius: 30px;
    }

    .blob-btn__inner {
      z-index: -1;
      overflow: hidden;
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      border-radius: 30px;
      background: #ffffff;
    }

    /* === LOGIN CONTAINER === */
    .container {
      display: flex;
      width: 900px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }

    .left { flex: 1; position: relative; background: #f5f4fd; overflow: hidden; }

    .characters { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .characters img, .characters video {
      width: 100%; height: 100%; object-fit: cover; display: block;
      user-select: none; pointer-events: none;
      transition: opacity 0.6s ease;
    }
    .characters video { position: absolute; top: 0; left: 0; opacity: 0; z-index: 1; }
    .characters video.show { opacity: 1; z-index: 2; }

    .eye {
      position: absolute;
      width: 30px; height: 30px;
      background: white; border-radius: 50%;
      border: 2px solid #000; z-index: 3;
      display: flex; justify-content: center; align-items: center;
      user-select: none; pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .pupil { width: 10px; height: 10px; background: black; border-radius: 50%; transition: transform 0.05s linear; }

    .right { flex: 1; padding: 50px; display: flex; flex-direction: column; justify-content: center; }
    .right h2 { font-size: 28px; font-weight: 700; margin-bottom: 10px; margin-left: 10px; }
    .right p { color: #666; font-size: 14px; margin-bottom: 30px; }

    form { display: flex; flex-direction: column; }
    label { font-size: 14px; margin-bottom: 5px; }
    .input-wrapper { position: relative; margin-bottom: 20px; }

    .input-wrapper input {
      width: 100%; padding: 12px 40px 12px 12px;
      border: 1px solid #ddd; border-radius: 8px; font-size: 14px;
    }

    .toggle-password {
      position: absolute; top: 50%; right: 12px; transform: translateY(-50%);
      background: none; border: none; cursor: pointer; font-size: 18px; color: #666;
    }

    .remember {
      display: flex; justify-content: space-between; align-items: center;
      font-size: 13px; margin-bottom: 20px; position: relative;
    }

    .google-btn {
      background: #fff; border: 1px solid #ddd; color: #333;
      display: flex; justify-content: center; align-items: center; gap: 10px;
      padding: 12px; border-radius: 8px; cursor: pointer;
    }

    .google-btn img { width: 18px; }
    .signup { text-align: center; font-size: 13px; margin-top: 20px; }
    .signup a { color: #7c3aed; text-decoration: none; font-weight: 600; }

    /* Suggestion Clouds */
    .suggestion-cloud {
      position: absolute; top: -40px; left: 10px;
      background: #cce4ff; color: #084298; font-size: 13px; padding: 8px 15px;
      border-radius: 30px; box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      opacity: 0; pointer-events: none; transition: opacity 0.3s ease, transform 0.3s ease;
      font-weight: 600; transform: translateY(5px);
    }
    .suggestion-cloud.show { opacity: 1; transform: translateY(0); }

    /* === Fingerprint Button === */
    .fingerprint-btn {
      align-items: center;
      background: #4123ae;
      border-radius: 40px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                  0 10px 10px rgba(0, 0, 0, 0.22);
      cursor: pointer;
      display: flex;
      height: 80px;
      justify-content: center;
      position: relative;
      width: 200px;
      overflow: hidden;
    }

    .fingerprint-btn .text {
      color: white;
      position: absolute;
      transition: opacity 300ms;
      font-family: sans-serif;
      font-weight: 600;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="characters">
        <img src="animation.png" alt="Characters" id="mainImage" />
        <video muted playsinline id="afterVideo" src="after_email.mp4"></video>

        <!-- Eyes -->
        <div class="eye" style="top: 28%; left: 28%;"><div class="pupil"></div></div>
        <div class="eye" style="top: 28%; left: 42%;"><div class="pupil"></div></div>
        <div class="eye" style="top: 49%; left: 55%;"><div class="pupil"></div></div>
        <div class="eye" style="top: 49%; left: 63%;"><div class="pupil"></div></div>
        <div class="eye" style="top: 82%; left: 31%;"><div class="pupil"></div></div>
        <div class="eye" style="top: 82%; left: 11%;"><div class="pupil"></div></div>
        <div class="eye" style="top: 65%; left: 77%;"><div class="pupil"></div></div>
        <div class="eye" style="top: 65%; left: 88%;"><div class="pupil"></div></div>
      </div>
    </div>

    <div class="right">
      <h2>Welcome back!</h2>
      <p>Please enter your details</p>

      <form novalidate>
        <label>Email</label>
        <div class="input-wrapper">
          <div id="emailSuggestion" class="suggestion-cloud">Please enter a valid email address.</div>
          <input type="email" id="emailInput" placeholder="Enter your email" required />
        </div>

        <label>Password</label>
        <div class="input-wrapper">
          <div id="passwordSuggestion" class="suggestion-cloud">Password must be at least 6 characters.</div>
          <input type="password" id="passwordInput" placeholder="Enter your password" required />
          <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
        </div>

        <div class="remember">
          <label><input type="checkbox" id="rememberCheck" /> Remember for 30 days</label>
        </div>

        <div class="fingerprint-btn" id="fingerLogin">
          <span class="text">LOGIN</span>
        </div>

        <div class="signup">Don‚Äôt have an account? <a href="#">Sign Up</a></div>
      </form>
    </div>
  </div>

  <script>
    // Eyes follow mouse
    document.addEventListener("mousemove", e => {
      document.querySelectorAll('.eye').forEach(eye => {
        const pupil = eye.querySelector('.pupil');
        const rect = eye.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const angle = Math.atan2(dy, dx);
        pupil.style.transform = `translate(${Math.cos(angle) * 6}px, ${Math.sin(angle) * 6}px)`;
      });
    });

    // Toggle password visibility
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.onclick = () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    };

    // Fizzy checkbox animation
    const checkbox = document.getElementById("rememberCheck");

    // Hide eyes and play video when password is focused
    const video = document.getElementById('afterVideo');
    const eyes = document.querySelectorAll('.eye');
    const passwordField = document.getElementById('passwordInput');

    passwordField.addEventListener('focus', () => {
      // Hide eyes
      eyes.forEach(e => e.style.opacity = '0');

      // Play video
      video.classList.add('show');
      video.currentTime = 0;
      video.play();

      // Fade out video after 5 seconds
      setTimeout(() => {
        video.classList.remove('show');
        // Re-show eyes after fade
        setTimeout(() => eyes.forEach(e => e.style.opacity = '1'), 1000);
      }, 5000);
    });
  </script>
</body>
</html>
