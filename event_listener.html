<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener: </title>
    <style>
        body{
            margin: 0;
            min-height: 100vh;
        }
        body, div{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grandparent {
            width: 600px;
            height: 600px;
            background-color: red;
        }
        .parent{
            width: 350px;
            height: 350px;
            background-color: blue;
        }
        .child{
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <div class="child">

            </div>
        </div>
    </div>
    <script src="event.js"></script>
</body>
</html>
